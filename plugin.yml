name: ExtremePlayerInfo
main: me.gobli989.extremeplayerinfo.MainClass
version: 1.0.0
description: ExtremePlayerInfo
author: Gobli989
prefix: playerinfo
commands:
  playerinfo:
    aliases: [pi, epi, extremeplayerinfo, pinfo, playeri]
    description: Main and Only Command
    usage: /<command> <Target>
    permission: extremeplayerinfo.playerinfo
    permission-message: You do not have /<permission>
permissions:
  extremeplayerinfo.*:
    description: All of the permissions in this plugin.
    default: op
    children:
      extremeplayerinfo.info.*: true
  extremeplayerinfo.info.*:
    description: Show everything
    default: op
    children:
      extremeplayerinfo.info.ip: true
